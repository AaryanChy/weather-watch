<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input
      type="text"
      class="search"
      name="search"
      placeholder="Enter place name eg:London"
    />
    <button type="button" class="search">Search</button>
    <div class="loader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="errorMessage"></div>
    <div class="container">
      <div class="location">
        <div class="cityName"></div>
        <div class="condition"></div>
      </div>
      <div class="temperature">
        <span class="tempValue"></span>
        <div class="rightInfo">
          <span class="humidValue"> </span>
          <span class="windValue"></span>
        </div>
      </div>
      <div class="optToggle">
        <span class="celcius">°C</span>
        <label class="switch">
          <input type="checkbox" class="check" />
          <span class="slider round"></span>
        </label>
        <span class="fahrenheit">°F</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
